<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thong tin tnanh pho</title>
</head>
<body>
<h1 id="heading">Tên thành phố - quốc gia:</h1>
<h2 id="heading1">Nhiệt độ:</h2>
<h2 id="heading2">Áp suất:</h2>
<h2 id="heading3">Độ ẩm:</h2>
<h2 id="heading4">Nhiệt độ thấp nhất - cao nhất:</h2>
<h2 id="heading5">Mực nước biển:</h2>
<ul id="temp"></ul>
<script type="text/javascript">
    var currentWeather = {
        coord:{
            lon:139.01,
            lat:35.02
        },
        weather:
            [
                {
                    id :800,
                    main : "Clear" ,
                    description : "clear sky , icon : 01n"
                }
            ],
        base : "stations",
        main :{
            temp :285.514,
            pressure :1013.75,
            humidity :100,
            temp_min :285.514,
            temp_max :285.514,
            sea_level :1023.22,
            grnd_level :1013.75,
        },
        wind :{
            speed :5.52,
            deg :311
        },
        clouds :{
            all :0
        },
        dt :1485792967,
        sys :{
            message :0.0025,
            country : "JP" ,
            sunrise :1485726240,
            sunset :1485763863
        },
        id :1907296,
        name : "Tawarano",
        cod :200
    };
    let h1=document.getElementById("heading");
    h1.innerText=h1.innerText+currentWeather.name+"-"+currentWeather.sys.country;
    let h2=document.getElementById("heading1");
    h2.style.fontSize= "20px";
    h2.style.fontWeight="400";
    h2.style.lineHeight="15px";
    h2.innerText=h2.innerText+currentWeather.main.temp+"F";
    let h3=document.getElementById("heading2");
    h3.style.fontSize= "20px";
    h3.style.fontWeight="400";
    h3.style.lineHeight="15px";
    h3.innerText=h3.innerText+currentWeather.main.pressure;
    let h4=document.getElementById("heading3");
    h4.style.fontSize= "20px";
    h4.style.fontWeight="400";
    h4.style.lineHeight="15px";
    h4.innerText=h4.innerText+currentWeather.main.humidity+"%";
    let h5=document.getElementById("heading4");
    h5.style.fontSize= "20px";
    h5.style.fontWeight="400";
    h5.style.lineHeight="15px";
    h5.innerText=h5.innerText+"Temp-max"+currentWeather.main.temp_max +"and"+ "Temp-min"+currentWeather.main.temp_min;
    let h6=document.getElementById("heading5");
    h6.style.fontSize= "20px";
    h6.style.fontWeight="400";
    h6.style.lineHeight="15px";
    h6.innerText=h6.innerText+currentWeather.main.sea_level;

</script>
</body>
</html>
